<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con BEM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Estructura de una tarjeta con BEM</h1>
    <div class="card">
        <div class="card__header">
            <figure class="card__figure">
                <img
                    class="card__img"
                    src="assets/cat.jpeg"
                    alt="gato pidiendo comida"
                />
                <figcaption class="card__figcaption">
                    Gato com√∫n
                </figcaption>
            </figure>
            <div class="card__body">
                <h2 class="card__title">
                    Gato hambriento
                </h2>
                <p class="card__subtitle">Subgato</p>
                <p class="card__info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas aliquam itaque natus magnam modi
                    suscipit non corporis illum quisquam similique, obcaecati quis, ipsa, molestiae est dolorum quia
                    soluta sapiente perspiciatis!
                </p>
            </div>
            <div class="card__footer">
                <div class="card__buttons">
                    <button class="button button--red">Compartir</button>
                    <button class="button button--ghost">Compartir</button>
                </div>
            </div>
        </div>
</body>

</html>
